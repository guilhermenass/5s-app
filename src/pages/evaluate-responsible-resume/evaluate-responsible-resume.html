<ion-header>

  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding style="background-color: #2c3e50">

  <ion-grid>
    <ion-card>
      <ion-card-header>
        Resumo
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-12 col-sm-6>
            <div text-left>
              <h2><b>Auditoria:</b> {{evaluation.audit_title}}</h2>
              <h2><b>Ambiente:</b> {{evaluation.enviroment_name}} -<b> Bloco</b> {{evaluation.enviroment_block}}</h2>
              <h3><b>Data limite</b> {{evaluation.audit_initial_date | date: 'dd/MM/yyyy'}} a {{evaluation.audit_due_date | date: 'dd/MM/yyyy'}}</h3>
            </div>

            <button ion-button (click)="gotToEvaluateStart()" col-12 color="secondary">
              <ion-label>
                Iniciar Avaliação
              </ion-label>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
