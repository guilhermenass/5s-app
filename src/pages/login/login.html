<ion-header>

  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #2c3e50">
  
  <ion-grid>
    <ion-row text-center>  
      <ion-col>
        <ion-img width="200" style="background: none" src="../.././assets/imgs/logo-rodape.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="login-container">
        <ion-card> 
          <!--ion-content text-right>
            <ion-img width="270" height="90" style="background: none" src="../.././assets/imgs/logo-rodape.png"></ion-img>
          </ion-content-->
            <ion-card-header>
              Bem Vindo
            </ion-card-header>     
            <ion-card-content>
              <form id="form-login" #f="ngForm" (submit)="doLogin()">              
                <ion-list>                 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-contact"></ion-icon>
                        E-mail
                      </ion-label>
                      <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
                    </ion-item> 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-lock"></ion-icon>
                        Senha
                      </ion-label>
                      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
                    </ion-item>

                    <!--ion-label>
                      Selecione o seu Perfil
                    </ion-label> 
                    <ion-list radio-group [(ngModel)]="user.profile" name="profile" required>
                      <ion-item>
                        <ion-label>Avaliador</ion-label>
                        <ion-radio value="avaliador" checked></ion-radio>
                      </ion-item>
                      <ion-item>
                        <ion-label>Respons√°vel</ion-label>
                        <ion-radio value="responsavel"></ion-radio>
                      </ion-item>
                    </ion-list-->
                    
                    <button ion-button   type="submit" col-12 color="secondary" [disabled]="!f.form.valid">
                    <br>
                      <ion-label>
                         Entrar
                      </ion-label>
                    </button>
                </ion-list>
              </form>
              <a (click)="goToForgotPassWord()">Esqueceu a senha?</a>
            </ion-card-content>      
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
