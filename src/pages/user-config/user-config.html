<ion-header>
  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding style="background-color: #2c3e50">

  <ion-grid>
    <ion-card>
      <ion-card-header text-center>
        {{nameUser}}
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-12 col-sm-6>
            <button outline ion-button color="dander" (click)="presentAlert()" col-12>
              <ion-label>
                Realizar Logout
              </ion-label>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>

</ion-content>
