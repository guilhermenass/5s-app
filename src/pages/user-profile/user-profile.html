<ion-header>
  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #2c3e50">
  
  <ion-grid>
    <ion-row text-center>  
      <ion-col>
        <ion-img width="200" style="background: none" src="../.././assets/imgs/logo-rodape.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="login-container">
        <ion-card> 
            <ion-card-header>
              Selecione o seu Perfil
            </ion-card-header>     
            <ion-card-content>
              <form id="form-login" #f="ngForm" (submit)="selectTypeUser()"> 

                    <ion-list radio-group name="typeProfile" [(ngModel)]="typeProfile" required>
                      <ion-item>
                        <ion-label>Avaliador</ion-label>
                        <ion-radio value="1" checked></ion-radio>
                      </ion-item>
                      <ion-item>
                        <ion-label>Respons√°vel</ion-label>
                        <ion-radio disabled value="2"></ion-radio>
                      </ion-item>
                    </ion-list>

                    <button ion-button class="button-form" type="submit" col-12 color="secondary" [disabled]="!f.form.valid">
                      <ion-label>
                         Selecionar
                      </ion-label>
                  </button>
              </form>
            </ion-card-content>      
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
